<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 Film Society</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎬 Film Society</h1>
      <button class="toggle-mode" onclick="toggleDarkMode()">🌓</button>
    </header>

    <div class="search-bar">
      <input type="text" id="movieInput" placeholder="Search for a film or series..." />
      <button onclick="searchMovie()">Search</button>
      <button onclick="getRandomMovie()">🎲 Surprise Me</button>
    </div>

    <div id="movieInfo"></div>

    <h2>My Watchlist</h2>
    <ul id="watchlist"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
